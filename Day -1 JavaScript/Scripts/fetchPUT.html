<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fetchAPI(){
            fetch("https://reqres.in/api/users/2", {method:'PUT',
                headers:{
                    'content-type': 'application/json'
                },
                body: JSON.stringify({
                    "name": "morpheus",
                    "job": "leader",
                    "id": "931",
                    "createdAt": "2024-07-29T11:19:33.177Z"
                })
            }).
            then(res=>{
                console.log(res.status);
                if(res.status==200){
                    console.log("Updated Successfully");
                }
            }).catch(err=>{
                console.log(err);
            })
        }
    </script>
</head>
<body onload="fetchAPI()">
    
</body>
</html>
